name: Slither Analysis

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Install Yarn
      run: npm install --global yarn

      - name: Update Yarn
      run: yarn upgrade

      - name: Run Slither
        uses: actions/checkout@v3
        uses: crytic/slither-action@v0.3.0
